<div class="container mt-5">
    <h5><i class="bi bi-person-circle"></i> Registra{{role == 'ROLE_ADMIN' ? 'r usuario' : 'te'}} en ServiExpress</h5>
    <hr>
    <form *ngIf="signupForm" [formGroup]="signupForm">
        <div class="form-group">
            <label for="userName" class="form-label mt-4">Usuario</label>
            <input type="text" class="form-control" formControlName="userName" id="userName">
        </div>
        <div class="form-group">
            <label for="firstName" class="form-label mt-4">Nombre</label>
            <input type="text" class="form-control" formControlName="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label mt-4">Apellido</label>
            <input type="text" class="form-control" formControlName="lastName" id="lastName">
        </div>
        <div class="form-group" *ngIf="role == 'ROLE_ADMIN'">
            <label for="idRole" class="form-label mt-4">Rol</label>
            <select formControlName="idRole" class="form-select" id="idRole">
              <option value=1>ADMINISTRADOR</option>
              <option value=2>USUARIO</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password" class="form-label mt-4">Contrase√±a</label>
            <input type="password" class="form-control" formControlName="password" id="password">
        </div>
        <div class="d-grid gap-2 mt-3">
            <button type="button" class="btn btn-outline-info" (click)="signUp()">
                Registrar{{role == 'ROLE_ADMIN' ? '' : 'me'}} 
            </button>
        </div>
    </form>
</div>
