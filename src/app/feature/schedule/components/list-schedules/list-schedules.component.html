<div class="container mt-5">
    <h5><i class="bi bi-calendar3"></i> Agendamientos</h5>
    <hr>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Tipo</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Fecha</th>
            <th scope="col">Usuario</th>
            <th scope="col">Bodega</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of schedules">
            <th scope="row">{{schedule.type}}</th>
            <td>{{schedule.description}}</td>
            <td>{{schedule.date | date:'medium'}}</td>
            <td>{{schedule.user}}</td>
            <td>Bodega {{schedule.warehouse}}</td>
            <td (click)="delete(schedule.id)"><i style="color: red;" class="bi bi-trash-fill"></i></td>
          </tr>
        </tbody>
      </table>
</div>
